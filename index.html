<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <!-- Footer content -->
    <footer>
      <div>
        <img
          srcset="
            ./images/daniel-wilson.jpg    1x,
            ./images/daniel-wilson@2x.jpg 2x
          "
          src="/img/"
          alt="foto loyd Jefferson"
        />
        <h2>Let's work together</h2>
        <section id="cooperation-section">
          <form id="cooperation-comment-form">
            <label for="email">clients@gmail.com</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            />
            <label for="comment">comments</label>
            <textarea
              id="comment"
              name="comment"
              rows="4"
              cols="50"
              required
            ></textarea>
            <button type="submit">Send</button>
          </form>
        </section>

        <!-- Modal window -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thank you for your interest in cooperation!</h2>
            <p>We will get back to you soon.</p>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/footer.js"></script>
  </body>
</html>
